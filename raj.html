<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Link Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between links */
        }
        .link {
            display: block;
            width: 150px; /* Adjust width as needed */
            height: 100px; /* Adjust height as needed */
            background-color: #f4f4f4; /* Color of the link area */
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <a href="http://track.emlrckr.com/C53t0xkUrC" target="_blank" class="link"></a>
    <a href="http://track.emlrckr.com/AnotherLink" target="_blank" class="link"></a>
    <a href="http://track.emlrckr.com/AnotherLink2" target="_blank" class="link"></a>
    <a href="http://track.emlrckr.com/AnotherLink3" target="_blank" class="link"></a>
    <!-- Add more links as needed -->
</body>
</html>
